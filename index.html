<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
      <header>
          <h1>Arcade Game</h1>
      </header>
      <div id="startModal" class="modal">
          <div class="modalContent">
            <p>Use the arrow keys to move the player</p>
            <p>Reach the water to score 100 points</p>
            <p>Collect the gems to score 50 points</p>
            <p>You have 3 lives</p>
            <p>Collide with a bug and lose 1 life</p>
            <p>Game ends when you have 0 lives</p>
            <button id="play">Press to begin</button>
          </div>
      </div>
      <div id="endModal" class="modal">
          <div class="modalContent">
            <p>Game Over</p>
            <p>You scored <span id=endPoints></span> points</p>
            <button id="playAgain">Play again?</button>
          </div>
      </div>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
